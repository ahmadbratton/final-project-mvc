<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Live Show</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    <link  rel="stylesheet" th:href="@{/live-show.css}"/>
</head>
<body>
    <h1 class="venue" th:text="${currentShow.locationName}"></h1>
    <div class="table-container">
        <div>
            <h2>Playlist</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>original Artist</th>
                    <th> song name</th>
                    <th> genre </th>
                </tr>
                </thead>
                <div th:each="song: ${playlistSongs}">
                    <tbody>
                    <tr>
                        <td th:text="${song.originalArtist}" ></td>
                        <td  th:text="${song.songName}"> </td>
                        <td th:text="${song.genre}" ></td>
                    </tr>
                    </tbody>
                </div>
            </table>
        </div>

        <div th:if="${currentShow.songQueue} == null">
            <h2>Song Queue</h2>
            <p>There Are Currently No Songs In The Queue</p>
        </div>
        <div class="queue-table" th:if="${currentShow.songQueue} != null">
            <h2>Song Queue</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>original Artist</th>
                    <th> song name</th>
                    <th> genre </th>
                </tr>
                </thead>
                <div th:each="song: ${queueSongs}" >
                    <tbody>
                    <tr>
                        <td th:text="${song.originalArtist}" ></td>
                        <td  th:text="${song.songName}"> </td>
                        <td th:text="${song.genre}" ></td>
                    </tr>
                    </tbody>
                </div>
            </table>
        </div>

    </div>
</body>
</html>
